<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/memory.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Caprasimo&family=Courgette&family=Lilita+One&family=Montserrat:wght@200&family=REM:wght@400;900&family=Righteous&family=Roboto:ital@0;1&family=Ubuntu:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" type="image/png" href="assets/78.png"/>
<title>Memory Game</title>
</head>
<body>
<video autoplay muted loop id="video-background">
  <source src="main.mp4" type="video/mp4">
</video>
<nav class="nav" id="navbar">
    <img class="icon" src="assets/78.png" alt="" width="60px">
    <h1 class="coba">#MERDEKA</h1>
</nav>

<div class="wrapper">
    <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
    </div>
    <div class="game-container"></div>
    <button id="stop" class="hide gas">Stop Game</button>
</div>
<div class="controls-container">
    <p id="result"></p>
    <div class="rules">
        <h1>Rules</h1>
        <p>Easy Mode = Tidak ada batas waktu</p>
        <p>Medium Mode = Batas waktu 2 menit</p>
        <p>Hard Mode =  Batas waktu 1 menit</p>
        <p>ProPlayer Mode =  Batas waktu 20 detik</p>
    </div>
    <button id="start" class="gas">Easy Mode</button>
    <button id="medium" class="gas">Medium Mode</button>
    <button id="hard" class="gas">Hard Mode</button>
    <button id="veryhard" class="gas">ProPlayer Mode</button>
    <a href="index.html" class="gas kembali">Kembali</a>
</div>


<script src="js/memory.js"></script>
</body>
</html>
